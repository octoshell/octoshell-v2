          отображение таких проблем во всех запусках. Это действие можно отменить
          на странице с описанием всех потенциальных проблем. <br><button
          class=\"btn-warning\"><i class=\"far "
        intro-step6b: "\"></i></button> - если вам кажется, что эта проблема
          совсем не относится к запуску, нажимайте эту кнопку. Только большая
          просьба добавить понятное описание – что именно не устроило. <br><button
          class=\"btn-warning\"><i class=\"far "
        intro-step6c: >-
          "></i></button> - нажимайте эту кнопку, если описанная проблема
          действительно присутствует в данном запуске. Такая информация для
          нас также очень важна.
        intro-step7: >-
          При наведении на ID задачи появится список узлов и имя задачи. Чтобы
          посмотреть всю доступную информацию по данной задаче, нажмите на
          этот ID (будет доступно на реальных задачах).
