        intro-step1: >-
          Hello! Here we show (usually) all executed jobs and 
          <span style="color: green">potential</span> efficiency problems.
          Now we\'ll show you an example with fake jobs, please watch how to use
          this system!
        intro-step2: >-
          First, select time diapasone and logins (by default all logins will
          be used), then click "Show" <span style="color: green">(now click
          "Next" and wait to page update).</span>
        intro-step3: >-
          <span style="color: red">Please, wait to page update, do not click Next...</span>
        intro-step4: >-
          Here is short job information. You can sort this table, clicking
          columns headers.
        intro-step5: >-
          Это список найденных <span style="color: green">потенциальных</span>
          проблем. Значок соответствует группе, к которой принадлежит проблема
          (неэффективная работа с MPI, некорректный режим работы программ
          и т.д.). Цвет обозначает ее критичность (<span style="color: red">красный</span>
          – радикальное снижение эффективности или программа работает некорректно,
          <strong>чёрный</strong> – заметное снижение эффективности, <span
          style="color: green">зелёный</span> – проблем не найдено). <span
          style="color: green">Наведите</span> мышку на значок, чтобы  увидеть
          краткое описание проблемы. При нажатии на значок вы попадёте на
          страницу с более полным описанием данной проблемы и рекомендациями
          по ее устранению. <span style="color: green">Справа</span> от значков
          указано число найденных проблем (+2), которые были скрыты вручную
          (см. далее).
        intro-step5a: "If you click here, you\\'ll see detailed list of all
          found problems with buttons. <br><button class=\"btn-danger\"><i
          class=\"far fa-bell-slash\"> </i></button> - this would hide this
          problem type in all jobs. You can restore its visibility later on
          page with all rules. <br><button class=\"btn-warning\"><i class=\"far "
        intro-step5b: "\"></i></button> - click this is you think, this problem
          in not relevant to this job<br> <button class=\"btn-warning\"><i
          class=\"far "
        intro-step5c: >-
          "></i></button> - and this, if you think that problem is relevant, we
          need this information too.
        intro-step6: >-
          This is the list of all found <strong>potential</strong> problems.
          Move the mouse over an icon and you\'ll see a short problem description,
          click the icon and you\'ll see a page with details and recomendations.
          <br><br>That\'s all, if you would like to repeat, press "Intro tour"
          button
        intro-step6a: "Нажмите на значок <i class=\"fas fa-bars\"></i>, чтобы
          увидеть список всех найденных проблем по задаче. <br><button class=\"btn-danger\"><i
